version: 2

orbs:
  aws-cli-v2: circleci/aws-cli@2.0.3
  slack: circleci/slack@3.4.2
  convoy: convoy/typescript@2

base_image: &base_image
  image: 699536110035.dkr.ecr.us-west-2.amazonaws.com/convoyinc/convoy-alpine-node:10.15.0-5093887f

job_common: &job_common
  docker:
    - <<: *base_image

restore: &restore
  restore_cache:
    key: code-{{ .Revision }}

store_artifacts: &store_artifacts
  store_artifacts:
    path: output
    destination: /

store_test_results: &store_test_results
  store_test_results:
    path: output

jobs:
  build:
    <<: *job_common
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "yarn.lock" }}
            - deps-
      - run: yarn install --frozen-lockfile
      - save_cache:
          key: deps-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run: yarn run compile
      - save_cache:
          key: code-{{ .Revision }}
          paths:
            - .

  test-style:
    <<: *job_common
    steps:
      - <<: *restore
      - run: yarn run test-style
      - <<: *store_artifacts

  test-unit:
    <<: *job_common
    steps:
      - <<: *restore
      - run: ls -R src test
      - run: yarn run test-unit-coverage
      - <<: *store_artifacts
      - <<: *store_test_results

  release:
    <<: *job_common
    steps:
      - <<: *restore
      - convoy/setup-registry-credentials:
          artifactory-token: ${ARTIFACTORY_NPM_TOKEN_RW}
      - convoy/configure-git-as-donvoy
      - run: yarn config set registry https://packages.convoy.com/artifactory/api/npm/npm/
      - run: yarn release

workflows:
  version: 2
  build-test-release:
    jobs:
      - build:
          context: org-global
      - test-style:
          context: org-global
          requires:
            - build
      - test-unit:
          context: org-global
          requires:
            - build
      - release:
          context: org-global
          requires:
            - test-style
            - test-unit
          filters:
            branches:
              only:
                - master
                - /v\d+\.\d+/
